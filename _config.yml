# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Will's blog
subtitle: 记录下生活的点点滴滴
description: 简简单单、不忘初心
author: 小刚
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 社交链接
#social:
  #GitHub: https://github.com/maozhenggang
  
#### 友情链接
links_title: 友情链接
links:
  suyan: http://yansu.org
  stormzhang: http://stormzhang.com/my-progress
  飘过的小牛: http://github.thinkingbar.com/
  
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# 
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
## 这种方式只能实现首页和归档同时限制多少文章、不能实现单独设置
## per_page: 3
## pagination_dir: page

# Pagination
## 分开设置首页和归档文章个数设置
index_generator:
  per_page: 3

archive_generator:
  per_page: 50
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
## theme: maupassant
theme: next
stylus:
  compress: true

duoshuo_shortname: maozhenggang

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  ## repo: git@gitcafe.com:maozhenggang/maozhenggang.git
  ## branch: gitcafe-pages
